name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install --legacy-peer-deps
      - run: npx vite build --base /law-firm-lp/
      # 修正：dist/public ではなく dist 直下の index.html をコピー
      - run: cp dist/index.html dist/404.html
  
      - uses: actions/upload-pages-artifact@v3
        with:
          # 修正：アップロード対象を dist に指定
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
